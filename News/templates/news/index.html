{% extends "news/base.html" %}
{% block content %}
    <div class="row">
        {% for article in article_list %}
            <div class="card col-md-4">
                <img src="https://www.rollingstone.com/wp-content/uploads/2020/07/Screen-Shot-2020-07-15-at-11.24.37-AM.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.short_text }}</p>
                    <a href="{% url 'News:detail' article.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
