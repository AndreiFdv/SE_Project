{% extends "news/base.html" %}
{% block content %}
    <main class="flex-shrink-0" style="background-color:#EAEFF9;">
        <div class="container shadow-lg" style="background-image: linear-gradient(#A1C4D8, #F3F6FC);padding:1%;">
            <h1 class="mt-1">{{ article.title }}</h1>
            <p>Author: {{ article.author }}</p>
            <p>{{ article.date }}</p>
            <div class="article">{{ article.content | linebreaks }}</div>
            <p>You can find the current article at its original source at <a
                    href="{{ article.source_link }}">{{ article.source_link }}</a></p>
        </div>
    </main>
{% endblock %}
